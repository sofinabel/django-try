<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - School Media Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #B4C0EF;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::before {
            content: '';
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
        }

        .logo::after {
            content: '';
            width: 12px;
            height: 12px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #000;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: #FFFFFF;
        }

        .auth-container {
            background-color: #D8DCE8;
            padding: 50px 60px;
            border-radius: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background-color: #C5CAD8;
            font-size: 16px;
            color: #666;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:focus {
            outline: none;
            background-color: #B8BDD0;
        }

        .btn-submit {
            width: 60%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #A8B4E8;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 30px auto 20px;
        }

        .btn-submit:hover {
            background-color: #98A4D8;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
        }

        .auth-link a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .message.error {
            background-color: #ffdddd;
            color: #d8000c;
        }

        .message.success {
            background-color: #ddffdd;
            color: #008c00;
        }

        .footer {
            background: linear-gradient(135deg, #c8d8f0 0%, #d0d0f0 100%);
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-info {
            display: flex;
            gap: 100px;
        }

        .footer-block h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .footer-block p {
            font-size: 14px;
            color: #555;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s;
            font-size: 12px;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .auth-container {
                padding: 40px 30px;
            }

            .footer {
                flex-direction: column;
                gap: 30px;
            }

            .footer-info {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo"></div>
            <span class="logo-text">School Media Center</span>
        </div>
        <nav class="nav">
            <a href="{% url 'media_center:literature_levels' %}">Литература</a>
            <a href="{% url 'media_center:video_levels' %}">Видеоуроки</a>
            <a href="{% url 'media_center:gallery_folders' %}">Галерея</a>
            <a href="{% url 'media_center:login' %}">Вход</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <h2>Регистрация</h2>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-input" placeholder="Никнейм" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Почта" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" class="form-input" placeholder="Повторите пароль" required>
                </div>
                <button type="submit" class="btn-submit">РЕГИСТРАЦИЯ</button>
            </form>

            <div class="auth-link">
                <a href="{% url 'media_center:login' %}">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-info">
            <div class="footer-block">
                <h3>{{ school_name }}</h3>
                <p>{{ address }}</p>
            </div>
            <div class="footer-block">
                <h3>{{ phone }}</h3>
                <p>{{ email }}</p>
            </div>
        </div>
        <div class="social-icons">
            <a href="#" class="social-icon" title="VK">VK</a>
            <a href="#" class="social-icon" title="Dzen">DZ</a>
            <a href="#" class="social-icon" title="Max">MAX</a>
        </div>
    </footer>
</body>
</html>
